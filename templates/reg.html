{% extends 'base.html' %}
{% block title %}
<title>Регистрация</title>
{% endblock %}

{% block body %}
<div class="container">
   <h1>Зарегистрируйтесь</h1>
  <form method="post">
    <h1>Имя пользователя</h1>
    <input type="text" class="form-control" name="name" id="name">
      <h1>Электронная почта</h1>
    <input type="text" class="form-control" name="e_mail" id="e_mail">
      <h1>Пароль</h1>
    <input type="text" class="form-control" name="pasw" id="pasw">
    <button class="bth bth-success" type="submit">Заригистрироваться</button>
  </form>
</div>
{% endblock %}
